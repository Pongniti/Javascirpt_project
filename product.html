<body>

    {id:10,name:"รองเท้าแตะ ADILETTE COMFORT",price:1500,img:"https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/8e36643a89dc4e778d2caeda013f7fed_9366/Adilette_Comfort_Slides_Black_GY1946_02_standard_hover.jpg"},
    ]
    let show = true;
        let text = "<table border='1|1'>";
        text += "<tr>";
        text += "<td>"+"id"+"</td>";
        text += "<td>"+"name"+"</td>";
        text += "<td>"+"price"+"</td>";
        text += "<td>"+"img"+"</td>";
        text += "</tr>";
        productArray.forEach(v => createTable(v));
        function createTable(value) {
            text += "<tr>";
            text += "<td>"+value.id+"</td>";
            text += "<td>"+value.name+"</td>";
            text += "<td>"+value.price+"</td>";
            text += "<td>"+"<img width=750 height=650 src='"+value.img+"'/>"+"</td>";
            text += "</tr>"; 
        }
        function showTable() {
            if (show) {
                document.getElementById("table").innerHTML = text;
            } else {
                document.getElementById("table").innerHTML = "";
            }
            show = !show;
        }
    </script>
    <button type="button" onclick="showTable()">Show Menu</button>
    <div id="table"></div>
</body>
</html>
